<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Message Generator</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
    <div class="container">
        <div class="header__row">
            <div class="logo">Logo</div>
            <button class="mobile-nav-btn">
                <div class="nav-icon"></div>
            </button>
        </div>
    </div>
</header>
<div class="mobile-nav">
  <ul class="mobile-nav__list">
    <li><a href="#" class="active">Home</a></li>
  </ul>
</div>

		<main class="main">
			<div class="container">
				<section class="message">
					<div class="message__wrap">
						<div class="message__block">
							<p class="message__text" data-id-message="1">Horoscope for today says that there will definitely be a spoonful of {tar} in the honey {barrel}.</p>
						</div>
						<div class="message__block">
							<p class="message__text" data-id-message="2">We don't count on sheer luck - {luck} will {smile} too {rarely}.</p>
						</div>
						<div class="message__block">
							<p class="message__text" data-id-message="3">It is {better} to {rely} on your own {strength}.</p>
						</div>
					</div>
					<div class="button__wrap">
						<button class="message__btn">Change <span class="phrase">phrase</span></button>
						<button class="message__btn">Change <span class="nouns">noun</span></button>
						<button class="message__btn">Change <span class="verbs">verb</span></button>
						<button class="message__btn">Change <span class="adverbs">adverb</span></button>
						<button class="message__btn">Change <span class="adjectives">adjective</span></button>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
	<div class="container">
		<h2>Footer</h2>
	</div>
</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
